{% extends "layout.html" %} {% block body %}

<!-- Breadcrumb Begin -->
<div class="breadcrumb-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="breadcrumb__option">
                  <a href="{{ url_for('index') }}"><span class="fa fa-home"></span> Home</a>
                  <span>Register</span>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- register form -->
<div class="contact-form spad">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-8">
        <h3>REGISTER</h3>
        <form method="POST">
          <div class="input-list form-group">
            <input placeholder="Email" name="name" type = 'email'  value="{{ request.form['name'] }}" required/>
          </div>
          <div class="input-list form-group">
            <input type="password" placeholder="Password" name="password" value="{{ request.form['password'] }}" required minlength="8" onchange="pwConfirm()"/>
          </div>
          <div class="input-list form-group">
            <input type="password" placeholder="Confirm Password" name="confirm" value="{{ request.form['confirm'] }}" required minlength="8" onchange="pwConfirm()"/>
          </div>
          <div class="input-list form-group">
            <input type="text" placeholder="District" name="district" value="{{ request.form['district'] }}" required/>
          </div>
          <button type="submit" class="site-btn" style="animation: color-pulse 1s infinite;">Register!</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function pwConfirm() {
  const password = document.querySelector('input[name=password]');
  const confirm = document.querySelector('input[name=confirm]');
  if (confirm.value === password.value) {
    confirm.setCustomValidity('');
  } else {
    confirm.setCustomValidity('Passwords do not match');
  }
}
</script>

{% endblock %}
