           d > 20  ? '#BD0026' :
           d > 10  ? '#E31A1C' :
           d > 5  ? '#FC4E2A' :
           d > 3   ? '#FD8D3C' :

}
function getViews(d) {

} else {

}


}

			weight: 2,

		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',

		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

	}

	var geojson;

		geojson.resetStyle(e.target);
	}

			mouseover: highlightFeature,
			mouseout: resetHighlight,
		}).bindPopup(popuptext);
	}
