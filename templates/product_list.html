{% extends "layout.html" %}

{% block body %}

<!-- Breadcrumb Begin -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__option">
                    <a href="{{ url_for('index') }}"><span class="fa fa-home"></span> Home</a>
                    <a href="{{ url_for('product_rec') }}"><span>Recommended Products</span></a>
                    <span>{{ product }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Feature Section Begin -->
<section class="feature-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h3>Recommended Products</h3>
                </div>
            </div>
        </div>
        {% for prod_index in range(0, product_names|length) %}
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="feature__item">
                    <h5>{{ product_names[prod_index][0] }}</h5>
                    <a href="{{ product_urls[prod_index] }}" target="_blank">
                        <p>{{ label_name }} : {{ energy_values[prod_index] }}</p>
                        <button class="site-btn" style="margin-top:10px;">MORE INFO</button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<!-- Services Section End -->

{% endblock %}
